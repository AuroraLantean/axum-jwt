# slumber.yml
#https://slumber.lucaspickering.me/book/api/request_collection/profile.html

profiles:
  local:
    name: Local
    data:
      host: http://localhost:2323
  production:
    name: production
    data:
      host: https://myserver.com


chains:
  username:
    source: !file
      path: ./creds.json
    selector: $.user
  password:
    source: !file
      path: ./creds.json
    selector: $.pw
  email:
    source: !file
      path: ./creds.json
    selector: $.email
  auth_token:
    source: !request
      recipe: get_token
    selector: $.data.token
    #selector: $['data']['token']
  auth_token_raw:
    source: !request
      recipe: get_token
  auth_token2:
    source: !command
      command: [ "jq", ".data", ".token" ]
      stdin: "{{chains.auth_token_raw}}"
  auth_token3:
    source: !prompt
      message: Enter Token
    sensitive: true
  
requests:
  # slumber request -p local root
  root: !request
    method: GET
    url: "{{host}}/"
  
  #slumber request -p local public_view | jq
  public_view: !request
    method: GET
    url: "{{host}}/public-view"
    
  get_token: !request
    headers:
      content-type: application/json
    method: POST
    url: "{{host}}/get-token"
    body: |
      {"email": "{{chains.email}}"}

  #slumber request -p local secret_view | jq
  secret_view: !request
    method: GET
    url: "{{host}}/secret-view"
    authentication:
      !bearer "{{chains.auth_token}}"

  #slumber request -p local secret_view2 | jq
  secret_view2: !request
    method: GET
    url: "{{host}}/secret-view"
    query:
      auth: "{{chains.auth_token2}}"

  #slumber request -p local secret_view3 | jq
  secret_view3: !request
    method: GET
    url: "{{host}}/secret-view"
    authentication:
      !bearer "{{chains.auth_token3}}"

